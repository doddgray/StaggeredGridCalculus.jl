# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  # - linux
  - osx
julia:
  - 1.4
  # - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
branches:
  only:
    - master
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --project --color=yes --check-bounds=yes -e 'using Pkg; Pkg.add("StaticArrays"); Pkg.instantiate()'
codecov: true
